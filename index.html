</head>
<body>
    <div class="menu">

            <li>

            <li>

        <li>

      </li>

     <a href="#">

</ul>
    </div>



    <div class="content">
    
        <div class="title-info">
            <p>Dashboard</p>

        </div>
       
        <div class="data-info">
            <div class="box">
              <i class="fas fa-user"></i>
              <div class="data"></div>
              <p>user</p>
              <span>100</span>
            </div>
         
          



            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data"></div>

                <span>95</span>
              </div>




              <div class="box">
                <i class="fas fa-pen"></i>

                <p>posts</p>
                <span>90</span>
              </div>



            



              <div class="box">
                <i class="fas fa-user"></i>
                <div class="data"> </div>

                <span>$800</span>
              </div>
              </div>     

                
              
             
    
                <div class="title-info">
                    <p>products</p>
                    <i class="das fa-chart-bar"></i>
                </div>

     <TAble>
      
      <thead>

        </tr>

      <tbody>
